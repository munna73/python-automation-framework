[behave]
# Output settings
stdout_capture = false
stderr_capture = false  
log_capture = false

# Default formats for direct behave execution - compatible with behave 1.3.1
format = pretty
outfiles = output/reports/behave_results.json

# JUnit XML reporting
junit = true
junit_directory = output/junit

# Test behavior
show_skipped = true
show_timings = true
summary = true