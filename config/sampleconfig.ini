# Database Comparison Settings
[comparison_settings]
# Table configurations
SRCE_TABLE = employees
TRGT_TABLE = employees_replica
source_table = employees
target_table = employees_replica

# Comparison parameters
primary_key = emp_id

# Columns to omit from comparison (comma-separated)
omit_columns = created_date,modified_date,last_updated_timestamp,audit_user,version

# Values to treat as equal (comma-separated)
omit_values = NULL,None,N/A,---,INACTIVE,inactive,PENDING,pending,SYSTEM,AUTO

# Performance and quality settings
chunk_size = 50000
enable_performance_monitoring = true
data_quality_threshold = 95.0

# Additional comparison settings for specific scenarios
[financial_comparison_settings]
SRCE_TABLE = accounts
TRGT_TABLE = accounts_backup
primary_key = account_id
omit_columns = last_calculated,audit_timestamp
omit_values = NULL,None,0.0,0,---,CLOSED,closed
chunk_size = 25000
enable_performance_monitoring = true
data_quality_threshold = 99.0

[customer_comparison_settings]
SRCE_TABLE = customers
TRGT_TABLE = customers_staging
primary_key = customer_id
omit_columns = created_date,modified_date,last_login
omit_values = NULL,None,N/A,---,INACTIVE,inactive
chunk_size = 75000
enable_performance_monitoring = true
data_quality_threshold = 92.0

# Audit Settings for Compliance
[audit_settings]
AUDIT_SOURCE_TABLE = audit_trail_source
AUDIT_TARGET_TABLE = audit_trail_target
primary_key = audit_id
omit_columns = audit_timestamp,audit_user,session_id
omit_values = SYSTEM,AUTO,BATCH,---,NULL,None
chunk_size = 100000
enable_performance_monitoring = true
data_quality_threshold = 99.5

# Query Configurations
[queries]
# Migration queries
migration_source_query = SELECT emp_id, first_name, last_name, department, salary, hire_date FROM employees WHERE status = 'ACTIVE'
migration_target_query = SELECT emp_id, first_name, last_name, department, salary, hire_date FROM employees WHERE status = 'ACTIVE'

# Complex source query with joins
complex_source_query = SELECT e.emp_id, e.first_name, e.last_name, d.dept_name, e.salary FROM employees e JOIN departments d ON e.dept_id = d.dept_id WHERE e.hire_date >= '2020-01-01'

# Audit queries
audit_source_query = SELECT audit_id, table_name, operation, user_id, timestamp FROM audit_log WHERE timestamp >= SYSDATE - 1
audit_target_query = SELECT audit_id, table_name, operation, user_id, timestamp FROM audit_log WHERE timestamp >= CURRENT_TIMESTAMP - INTERVAL '1 day'

# Performance test queries
performance_test_query = SELECT transaction_id, customer_id, amount, transaction_date FROM transactions WHERE transaction_date >= SYSDATE - 7

# Data quality queries
data_quality_source = SELECT customer_id, email, phone, address FROM customers WHERE created_date >= SYSDATE - 30
data_quality_target = SELECT customer_id, email, phone, address FROM customers WHERE created_date >= CURRENT_DATE - INTERVAL '30 days'

# API Configurations (if needed)
[API]
base_url = https://api.company.com/v1
