[DEFAULT]
log_level = INFO
export_format = excel
chunk_size = 10000
window_minutes = 60

[DEV_ORACLE]
host = dev-oracle-host.com
port = 1521
service_name = DEVDB
username = dev_user
password = DEV_ORACLE_PWD

[DEV_POSTGRES]
host = dev-postgres-host.com
port = 5432
database = dev_db
username = dev_user
password = DEV_POSTGRES_PWD

[DEV_MONGODB]
host = dev-mongo-host.com
port = 27017
database = dev_mongodb
username = dev_user
password = DEV_MONGODB_PWD

[QA_ORACLE]
host = qa-oracle-host.com
port = 1521
service_name = QADB
username = qa_user
password = QA_ORACLE_PWD

[QA_POSTGRES]
host = qa-postgres-host.com
port = 5432
database = qa_db
username = qa_user
password = QA_POSTGRES_PWD

[QA_MONGODB]
host = qa-mongo-host.com
port = 27017
database = qa_mongodb
username = qa_user
password = QA_MONGODB_PWD

[PROD_ORACLE]
host = prod-oracle-host.com
port = 1521
service_name = PRODDB
username = prod_user
password = PROD_ORACLE_PWD

[PROD_POSTGRES]
host = prod-postgres-host.com
port = 5432
database = prod_db
username = prod_user
password = PROD_POSTGRES_PWD

[PROD_MONGODB]
host = prod-mongo-host.com
port = 27017
database = prod_mongodb
username = prod_user
password = PROD_MONGODB_PWD

[API]
base_url = https://api.example.com/v1
timeout = 30
retry_count = 3
token = API_TOKEN
verify_ssl = true

[MQ]
queue_manager = QM1
channel = SVRCONN.1
host = mq-host.com
port = 1414
queue = TEST.QUEUE
username = mq_user
password = MQ_PWD

[AWS]
region = us-east-1
s3_bucket = test-automation-bucket
access_key_id = AWS_ACCESS_KEY_ID
secret_access_key = AWS_SECRET_ACCESS_KEY

[kafka]
brokers = localhost:9092
topic = my_test_topic
group_id = behave_tests_group
ssl_enabled = false

[DATABASE_QUERIES]
customer_comparison = SELECT customer_id, customer_name, email, created_date FROM customers WHERE created_date BETWEEN :start_date AND :end_date ORDER BY customer_id
order_comparison = SELECT order_id, customer_id, order_total, order_date FROM orders WHERE order_date BETWEEN :start_date AND :end_date ORDER BY order_id
product_sync = SELECT product_id, product_name, category, price, last_updated FROM products WHERE last_updated >= :last_sync_date

[MONGODB_QUERIES]
customer_find = {"created_date": {"$gte": "start_date", "$lt": "end_date"}}
order_aggregation = [{"$match": {"order_date": {"$gte": "start_date", "$lt": "end_date"}}}, {"$group": {"_id": "$customer_id", "total_orders": {"$sum": 1}, "total_amount": {"$sum": "$order_total"}}}]
user_activity = {"last_login": {"$gte": "start_date"}, "status": "active"}

[EXPORT_SETTINGS]
excel_max_rows = 1000000
csv_encoding = utf-8-sig
date_format = %Y-%m-%d %H:%M:%S
decimal_places = 2

[AWS_SQS_SETTINGS]
max_messages = 10
wait_time_seconds = 20
visibility_timeout = 30
delete_after_processing = true

[AWS_S3_SETTINGS]
download_directory = data/s3_downloads
create_subdirs = true
max_file_size_mb = 100

[SQL_MESSAGE_TABLE]
table_name = aws_sqs_messages
auto_create_table = true
cleanup_processed_after_days = 30

[PERFORMANCE_SETTINGS]
connection_timeout = 30
query_timeout = 300
pool_size = 5
max_overflow = 10

[VALIDATION_SETTINGS]
numeric_tolerance = 0.01
date_tolerance_minutes = 5
string_case_sensitive = false
generate_validation_reports = true
validation_report_format = excel

[TEST_EXECUTION]
parallel_execution = false
max_parallel_tests = 5
test_timeout_minutes = 30
max_retries = 3
retry_delay_seconds = 5

[LOGGING_SETTINGS]
log_file_max_size_mb = 100
log_file_backup_count = 5
log_rotation = daily
database_log_level = INFO
api_log_level = DEBUG
performance_log_level = INFO

[ENVIRONMENT_SPECIFIC]
default_environment = DEV
auto_cleanup_test_data = true
enable_debug_mode = false
enable_cross_env_validation = true
cross_env_tolerance_percent = 5
