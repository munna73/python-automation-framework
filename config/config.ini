port = 5432
database = p101_database
username = p101_user
password = P101_POSTGRES_PWD

[P102_POSTGRES]
host = p102-postgres-server.company.com
port = 5432
database = p102_database
username = p102_user
password = P102_POSTGRES_PWD

[P103_POSTGRES]
